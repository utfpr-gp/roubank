<!DOCTYPE html>
<html>
  <head>
    <title>Página Inicial</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link rel="stylesheet" href="/assets/resources/styles/style.css" />
    <link rel="manifest" href="manifest.json" />
    <script type="module">
      import 'https://cdn.jsdelivr.net/npm/@pwabuilder/pwaupdate';
      const el = document.createElement('pwa-update');
      document.body.appendChild(el);
    </script>
  </head>

  <body>
    <div id="menu"></div>
    <!--main -->
    <main>
      <!-- intro -->
      <div class="intro amber z-depth-1 my-logo-text">
        <h1 class="grey-text text-lighten-5">ROUBANK</h1>
        <h4 class="amber-text text-darken-1">Mais tarifas para você!!!</h4>
        <h5 class="amber-text text-darken-1">
          Só hoje recebemos um total de
          <span id="tax-span" class="red-text">0</span> Reais em tarifas!
        </h5>
      </div>
      <!-- intro -->

      <!-- container -->
      <div class="container about">
        <!-- painel serviços -->
        <div id="painel-servicos" style="display: none">
          <h5>Serviços</h5>
          <hr />
          <div class="row">
            <!-- serviços -->
            <div class="col s12 m6">
              <a href="/app/pages/saque/saque.html">
                <div class="card-panel amber accent-4 center my-card-button">
                  <span class="white-text flow-text"> SAQUE </span>
                </div>
              </a>
            </div>
            <div class="col s12 m6">
              <a href="./app/pages/deposito/deposito.html">
                <div class="card-panel amber accent-4 center my-card-button">
                  <span class="white-text flow-text"> DEPÓSITO </span>
                </div>
              </a>
            </div>
            <div class="col s12 m6">
              <a href="./app/pages/saldo/saldo.html">
                <div class="card-panel amber accent-4 center my-card-button">
                  <span class="white-text flow-text"> SALDO </span>
                </div>
              </a>
            </div>
            <div class="col s12 m6">
              <a href="./app/pages/extrato/extrato.html">
                <div class="card-panel amber accent-4 center my-card-button">
                  <span class="white-text flow-text"> EXTRATO </span>
                </div>
              </a>
            </div>
            <!-- serviços -->
          </div>
          <!-- fim linha -->
        </div>
        <!-- fim painel serviços -->

        <!-- painel login -->
        <div id="painel-login" class="row">
          <div class="col s12 m6 offset-m3">
            <a href="app/pages/login/login.html">
              <div
                id="botao-login"
                class="card-panel amber accent-4 center my-card-button"
              >
                <span class="white-text flow-text"> LOGIN </span>
              </div>
            </a>
          </div>
        </div>
        <!-- fim painel login -->

        <!-- saque -->
        <div class="row">
          <div class="col s12">
            <div id="painel-saque"></div>
          </div>
        </div>
        <!-- saque -->
      </div>
      <!-- fim container -->
    </main>
    <!-- fim main -->
    <footer id="footer"></footer>

    <script type="module" src="/node_modules/jquery/dist/jquery.js"></script>
    <script
      type="module"
      src="/node_modules/materialize-css/dist/js/materialize.js"
    ></script>
    <script type="module" src="/app/layout/layout.js"></script>
    <script type="module" src="/app/pages/index.js"></script>
  </body>
</html>
