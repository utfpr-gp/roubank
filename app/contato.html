<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link rel="stylesheet" href="/assets/resources/styles/style.css" />
  </head>

  <body>
    <div id="menu"></div>
    <div class="container contact">
      <h5>contato</h5>
      <h6>Entre em contato conosco </h6>
      <hr />
      <div class="row">
        <div class="col s12">
          <div class="input-field col s12">
            <input id="nome-contato" type="text" class="validate" />
            <label for="nome-contato">Nome</label>
          </div>
          <div class="input-field col s12">
            <input id="sobrenome-contato" type="text" class="validate" />
            <label for="sobrenome-contato">Sobrenome</label>
          </div>
          <div class="input-field col s12">
            <input id="email-contato" type="email" class="validate" />
            <label for="email-contato">Email</label>
          </div>
          <textarea
            class="materialize-textarea"
            placeholder="Sua mensagem"
            required
          ></textarea>
          <button
            id="botao-enviar-contato"
            class="btn waves-effect waves-light amber darken-4"
            type="submit"
            name="action"
          >
            Enviar
            <i class="material-icons right">send</i>
          </button>
        </div>
      </div>
    </div>
    <div id="footer"></div>

    <script src="/node_modules/jquery/dist/jquery.js"></script>
    <script src="/node_modules/materialize-css/dist/js/materialize.js"></script>
    <script src="/node_modules/alertifyjs/build/alertify.js"></script>
    <script src="/assets/resources/scripts/shared.js"></script>
    <script src="/assets/resources/scripts/operations.js"></script>
  </body>
</html>
