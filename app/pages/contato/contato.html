<!DOCTYPE html>
<html>
  <head>
    <title>Contato</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="stylesheet" href="/assets/resources/styles/style.css" />
  </head>

  <body>
    <div id="menu"></div>
    <main>
      <div class="container contact">
        <h5>contato</h5>
        <h6>Entre em contato conosco</h6>
        <hr />
        <form>
          <div class="row">
            <div class="col s12">
              <div class="input-field col s12">
                <input id="name-input" type="text" class="validate" />
                <label for="name-input">Nome</label>
              </div>
              <div class="input-field col s12">
                <input id="email-input" type="email" class="validate" />
                <label for="email-input">Email</label>
              </div>
              <textarea
                id="message-input"
                class="materialize-textarea"
                placeholder="Sua mensagem"
                required
              ></textarea>
              <button
                id="botao-enviar-contato"
                class="btn waves-effect waves-light amber darken-4"
                type="submit"
                name="action"
              >
                Enviar
                <i class="material-icons right">send</i>
              </button>
            </div>
          </div>
        </form>
        <table>
          <thead>
            <tr>
              <th>Nome</th>
              <th>Email</th>
              <th>Mensagem</th>
              <th>...</th>
            </tr>
          </thead>

          <tbody id="contact-table"></tbody>
        </table>
      </div>
    </main>
    <div id="footer"></div>

    <script src="/node_modules/jquery/dist/jquery.js"></script>
    <script src="/node_modules/materialize-css/dist/js/materialize.js"></script>
    <script src="/node_modules/alertifyjs/build/alertify.js"></script>
    <script type="module" src="/app/layout/layout.js"></script>
    <script type="module" src="contact.js"></script>
    <script></script>
  </body>
</html>
