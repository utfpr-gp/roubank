<!DOCTYPE html>
<html>
  <head>
    <title>Página Inicial</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/png" href="favicon.png" />

    <!--Import Google Icon Font-->
    <link
      rel="stylesheet"
      href="http://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="/node_modules/materialize-css/dist/css/materialize.css"
    />
    <link
      rel="stylesheet"
      href="/node_modules/alertifyjs/build/css/alertify.css"
    />
    <link rel="stylesheet" href="../assets/resources/styles/style.css" />
  </head>

  <body>
    <!-- menu -->
    <div class="navbar-fixed">
      <nav>
        <div class="nav-wrapper amber accent-4">
          <div class="container">
            <a class="brand-logo" href="index.html">
              <img class="my-logo" src="/assets/resources/images/logo.png" />
            </a>
            <a href="#" data-target="mobile-demo" class="sidenav-trigger"
              ><i class="material-icons">menu</i></a
            >
            <ul class="right hide-on-med-and-down">
              <li><a href="app/saque.html" class="flow-text">Saque</a></li>
              <li>
                <a href="app/deposito.html" class="flow-text">Depósito</a>
              </li>
              <li><a href="app/saldo.html" class="flow-text">Saldo</a></li>
              <li><a href="app/extrato.html" class="flow-text">Extrato</a></li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
    <ul class="sidenav amber" id="mobile-demo">
      <div class="row">
        <div class="col s8 offset-s2">
          <div class="center">
            <img
              class="circle responsive-img"
              src="/assets/resources/images/logo.png"
            />
          </div>
        </div>
      </div>
      <li><a href="app/saque.html" class="flow-text">Saque</a></li>
      <li><a href="app/deposito.html" class="flow-text">Depósito</a></li>
      <li><a href="app/saldo.html" class="flow-text">Saldo</a></li>
      <li><a href="app/extrato.html" class="flow-text">Extrato</a></li>
    </ul>
    <!-- fim menu -->
    <div id="spinner"></div>
    <!-- formulario -->
    <main>
      <div class="container contact">
        <h5>Login</h5>
        <h6>Entre com os seus dados</h6>
        <hr />
        <div class="row">
          <div class="col s12">
            <div
              id="msg-login"
              class="card-panel red white-text"
              style="display: none"
            ></div>
          </div>
          <form class="col s12" id="form-login">
            <div class="row">
              <div class="input-field col s12">
                <input id="input-username" type="text" class="validate" />
                <label for="input-username">Nome de Usuário</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input id="input-password" type="text" class="validate" />
                <label for="input-password">Senha</label>
              </div>
            </div>
            <button
              class="btn waves-effect waves-light amber darken-4"
              type="submit"
              name="action"
            >
              Enviar
              <i class="material-icons right">send</i>
            </button>
          </form>
        </div>
      </div>
    </main>
    <!-- fim formulario -->
    <!-- rodape-->
    <footer class="page-footer amber accent-4">
      <div class="container">
        <div class="row">
          <div class="col s12 center">
            <img
              src="/assets/resources/images/logo.png"
              id="logo-footer"
              class="img-responsive"
              height="120em"
            />
          </div>
        </div>
      </div>
      <div class="footer-copyright">
        <div class="container">
          &copy; Copyright - Todos os direitos reservados
        </div>
      </div>
    </footer>
    <!-- rodapé -->
    <script src="/node_modules/jquery/dist/jquery.js"></script>
    <script src="/node_modules/jquery-mask-plugin/dist/jquery.mask.js"></script>
    <script src="/node_modules/materialize-css/dist/js/materialize.js"></script>
    <script src="/node_modules/alertifyjs/build/alertify.js"></script>
    <script type="module" src="/assets/resources/scripts/util.js"></script>
    <script type="module" src="/assets/resources/scripts/login.js"></script>
  </body>
</html>
