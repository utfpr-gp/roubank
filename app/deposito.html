<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link rel="stylesheet" href="/assets/resources/styles/style.css" />
  </head>

  <body>
    <div id="menu"></div>
    <div class="container contact">
      <h5>Depósito</h5>
      <h6>Cobramos uma taxa de 1% sobre o valor do depósito</h6>
      <hr />

      <div class="row">
        <div class="col s12">
          <div
            id="msg-deposito"
            class="card-panel red white-text"
            style="display: none"
          ></div>
        </div>
        <form class="col s12" onsubmit="return depositar()">
          <div class="row">
            <div class="input-field col s12">
              <input id="campo-deposito" type="text" class="validate money" />
              <label for="campo-deposito">Valor de depósito</label>
            </div>
          </div>
          <button
            class="btn waves-effect waves-light amber darken-4"
            type="submit"
            name="action"
            id="botao-enviar-deposito"
          >
            Depositar
            <i class="material-icons right">send</i>
          </button>
        </form>
      </div>
      <!-- link home -->
      <div id="painel-login" class="row">
        <div class="col s12 m6 offset-m3 center">
          <a href="/index.html"> VOLTAR AO MENU PRINCIPAL </a>
        </div>
      </div>
      <!-- link home -->
    </div>
    <div id="footer"></div>

    <script src="/node_modules/jquery/dist/jquery.js"></script>
    <script src="/node_modules/materialize-css/dist/js/materialize.js"></script>
    <script src="/node_modules/alertifyjs/build/alertify.js"></script>
    <script src="/assets/resources/scripts/shared.js"></script>
    <script src="/assets/resources/scripts/operations.js"></script>
  </body>
</html>
